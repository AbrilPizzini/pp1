<head>

    <style type="text/css">
        body {

            width: 160px;

    <script type="text/javascript">
        function showEvent(event){

        document.getElementById("ratonInterno2").innerHTML = `Pagina [${event.screenX}, ${event.screenY}]`;
         

        }

        function showKey(event){

            
            document.getElementById("tecladoInterno").innerHTML = `Car치cter [${event.key}]`;
            document.getElementById("tecladoInterno2").innerHTML = `C칩digo [${event.charCode}]`;

        }
        </script>
        
</head>
    
<body onmousemove="showEvent(event);" onkeypress="showKey(event);">

        <h1 >Rat칩n</h1>

</html>
